<div *ngIf="cosmetic">
  <div class="card">
    <div class="card-header"> {{cosmetic.name}} </div>
    <div class="card-block">
       <table class="table table-bordered">
        <thead>
          <tr>
            <th> Kategoria </th>
            <th> Składniki </th>
            <th> Marka </th>
            <th> Cena </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> {{cosmetic.category.categoryName }} </td>
            <td> {{cosmetic.ingredients}} </td>
            <td> {{cosmetic.producer}} </td>
            <td> {{cosmetic.price}} </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-review [data]="cosmetic" [allReviews] = "allReviews"></app-review>
