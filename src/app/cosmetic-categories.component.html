<!--<div class="col-md-12">-->
  <div *ngIf="message">
    <p>
      <ngb-alert [dismissible]="false">
        <strong>Uwaga!</strong> 
        {{message}}
      </ngb-alert>
    </p>
  </div>

  <div class="card">
    <div class="card-header"> Lista kategori kosmetyków </div>
    <div class="card-block">
        <table class="table table-bordered">
            <thead>
              <tr> 
                <th> Kategoria </th>
                <th> Akcje </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryList">
                <td> <span class="badge"> {{category.id}} </span> {{category.categoryName}} </td>
                <td>
                  <a class="btn btn-warning" [routerLink]="['/information', category.id]" role="button">Edycja</a>
                  <button class="btn btn-danger" (click)="delete(category); $event.stopPropagation()">Usuń</button>
                </td>
              </tr>
            </tbody>
        </table>
        <a class="btn btn-success" routerLink="/cosmetics-panel" role="button">Dodaj nową kategorię </a>
    </div>
  </div>
